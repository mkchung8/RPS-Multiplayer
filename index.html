<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer</title>
    <!--Link to jQuery Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <!--Bootstrap Link-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
   <!--Link to external style sheet-->
   <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
   <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">


</head>

<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">RPS Multiplayer Battle</h1>
                  <p class="lead">Welcome to the Battle Dome. Enter your name to start. </p>
                </div>
              </div>
    <div class="container">
            <div class="row">
              <div id="player1-div" class="col-sm">
                <h2>Player 1</h2>
              </div>
              <div id="game-sort" class="col-sm">
                <img id="logo" src="./assets/images/logo.jpg">  
                <form id="player1-form" class="player-form">
                    Player 1: <input id="player1-name" type="text">
                    <input id="player1-entry" type="submit" value="Submit">
                </form>
                <form id="player2-form" class="player-form">
                     Player 2: <input id="player2-name" type="text">
                    <input id="player2-entry" type="submit" value="Submit">
                </form>

              </div>
              <div id="player2-div" class="col-sm">
                <h2>Player 2</h2>
                    
              </div>
            </div>
            <div class="row">
               <div class="col-sm">
                   <h2>Trash Talk Chat Box</h2>
                Chat message place holder. 
                <form id="chat-form">
                  Message: <input id="chat-input" type="text" name="message" value="">
                  <input id="player-entry" type="submit" value="Submit">
                </form>
                </div>
            </div>
          </div>



          
<!-- Firebase References -->
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

<!--Link to external javascript-->
  <script type="text/javascript" src="./assets/javascript/app.js"></script>


</body>
</html>
